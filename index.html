<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Motivation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img src="images/logo.jpg" class="pull-left"><h1>otivation</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="jumbotron">
            <div class="input-group input-group-lg" id="search">
              <input type="text" class="search-query form-control" placeholder="Search for Videos!" id="searchtext" />
              <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" id="searchresults">
                      <span class="glyphicon glyphicon-search"></span>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="recorow">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading text-center"><strong>Top 4 Recommendations for today based on your viewing history!</strong></div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12" id="recoresults"></div>
              </div>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading text-center"><strong>Quick View</strong></div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12" id="recoview"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary hide" id="resultspanel">
            <div class="panel-heading text-center"><strong>Search Results</strong></div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12" id="results"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class"col-md-12">
          <div class="panel panel-primary hide" id="videopanel">
            <div class="panel-heading text-center"><strong>Video Player</strong></div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12" id="videos"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary hide" id="commentpanel">
            <div class="panel-heading text-center"><strong>Add your comments and rating!</strong></div>
            <div class="panel-body">
              <div class="row" id="comments">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-1 col-md-offset-5">
                      <i class="fa fa-thumbs-up fa-5x thumb"></i>
                    </div>
                    <div class="col-md-1">
                      <i class="fa fa-thumbs-down fa-5x thumb"></i>
                    </div>
                  </div>
                  <div class="media">
                    <div class="form-group">
                      <label for="comment">Comment:</label><br>
                      <textarea class="form-control" rows="5" id="comment"></textarea><br>
                      <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="default.js"></script>
  </body>
</html>
