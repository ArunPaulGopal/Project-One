<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Momentum</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" id="navbar">
      <img src="logo.jpg"  id="logo">
      <div class="input-group" id="search">
        <input type="text" class=" search-query form-control" placeholder="Search" />
        <span class="input-group-btn">
            <button class="btn btn-danger" type="button" id="searchr">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
      </div>
    </div>
    <div class="container" id="results">
      <div class="media" id="resultsview">
      </div>
    </div>
    <div class="container hide" id="BVS">
      <div id="player">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Cle_rKBpZ28"></iframe>
        </div>
      </div>
      <div id="comments">
        <div class="media">
          <div class="form-group">
            <label for="comment">Comment:</label><br>
            <textarea class="form-control" rows="5" id="comment"></textarea><br>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          <div class="media" id="history">
            <div class="media">
              <div class="media-left">
                <img src="doge.jpeg" class="img-circle"/>
              </div>
              <div class="media-body">
                <p>Much Amaze.So Wow.</p>
              </div>
            </div>
            <div class="media">
                <div class="media-left">
                  <img src="troll.jpg" class="img-circle"/>
                </div>
                <div class="media-body">
                  <p>Where is Thor?</p>
                </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="default.js"></script>
  </body>
</html>
