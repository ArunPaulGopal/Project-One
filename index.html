<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Momentum</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" id="navbar">
      <div class="row">
        <div class="col-lg-3">
          <img src="images/logo.jpg"  id="logo">
        </div>
        <div class="col-lg-6">
          <div class="input-group" id="search">
            <input type="text" class=" search-query form-control" placeholder="Search" id="searcht" />
            <span class="input-group-btn">
                <a href="#results"><button class="btn btn-danger" type="button" id="searchr">
                    <span class="glyphicon glyphicon-search"></span>
                </button></a>
            </span>
          </div>
        </div>
        <div class="col-lg-3" id="profile">
          <strong>Your Profile</strong>
          <img src="images/profile.jpg" class="img-circle">
        </div>
      </div>
    </div>
    <div class="container col-lg-12" id="results">
      <div id="resultsview">
      </div>
    </div>
    <div class="container hide" id="ng">
      <div class="row">
        <div class="col-lg-6">
          <div id="player">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/plWexCID-kA"></iframe>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div id="comments">
            <div class="media">
              <div class="form-group">
                <label for="comment">Comment:</label><br>
                <textarea class="form-control" rows="5" id="comment"></textarea><br>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
              <div class="media" id="history">
                <div class="media">
                  <div class="media-left">
                    <img src="images/doge.jpeg" class="img-circle"/>
                  </div>
                  <div class="media-body">
                    <p>Much Amaze.So much feeling.</p>
                  </div>
                </div>
                <div class="media">
                    <div class="media-left">
                      <img src="images/troll.jpg" class="img-circle"/>
                    </div>
                    <div class="media-body">
                      <p>Is he an artist?</p>
                    </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="default.js"></script>
  </body>
</html>
