<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Motivation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div class="containter" id="navbar">
      <div class="well well-lg">
        <div class="row">
          <div class="col-md-3">
            <img src="images/logo.jpg"  id="logo">
          </div>
          <div class="col-md-6">
            <div class="input-group" id="search">
              <input type="text" class=" search-query form-control" placeholder="Search" id="searchtext" />
              <span class="input-group-btn">
                  <a href="#results"><button class="btn btn-danger" type="button" id="searchresults">
                      <span class="glyphicon glyphicon-search"></span>
                  </button></a>
              </span>
            </div>
          </div>
          <div class="col-md-3" id="profile">
            <img src="images/profile.jpg" class="img-circle pull-right">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2" id="recommendations"></div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2" id="results"></div>
      </div>
      <div class="row hide" id="speech">
        <div class="col-md-9" id="video">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/plWexCID-kA"></iframe>
          </div>
        </div>
        <div class="col-md-3" id="comments">
          <div class="row">
            <div class="col-md-3">
              <i class="fa fa-thumbs-up fa-5x thumb"></i>
            </div>
            <div class="col-md-3">
              <i class="fa fa-thumbs-down fa-5x thumb"></i>
            </div>
          </div>
          <div class="media">
            <div class="form-group">
              <label for="comment">Comment:</label><br>
              <textarea class="form-control" rows="5" id="comment"></textarea><br>
              <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </div>
            <div class="media" id="history"></div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="default.js"></script>
  </body>
</html>
